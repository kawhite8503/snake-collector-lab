{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/snake.jpeg' %}"
  >
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <title>Snake Collector</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <a style="text-decoration: none" href="/">
      <div class="header-logo-container">
        <img 
          src="{% static 'images/snake.jpeg' %}"
          alt="The Snake Collector Logo"
          style="max-height: 25px"
        >
        <h1 style="font-size: 15px" style="margin: 0">Snake Collector</h1>
      </div>
    </a>
    <nav>
      <ul>
        <li><a href="{% url 'snakes_index' %}">All Snakes</a></li>
        <li><a href="{% url 'snakes_create' %}">Add a Snake</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
